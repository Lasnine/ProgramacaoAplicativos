<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="rowbuttons">
            <img src="check.png" style="height: 40px;" alt="">
            <h1 class="title">To-Do List</h1>
        </div>
        
        <div class="rowbuttons">
            <input type="text" name="addtask" id="addtask" placeholder="Digite uma tarefa..." class="input">
            <button type="button" class="buttonadd" onclick="addTask()">Add</button>
        </div>
        <div id="tasklist" class="tasklist">
            <br>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
